<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        li:first-child {
            color: blue;
        }

        li:last-child {
            color: green;
        }

        li:nth-child(3) {
            color: brown;
        }

        li:nth-child(2n+3) {
            color: magenta;
        }
    </style>
</head>

<body>
    <ol>
        <li>item</li>
        <li>item</li>
        <li>item</li>
        <li>item</li>
        <li>item</li>
        <li>item</li>
        <li>item</li>
        <li>item</li>
        <li>item</li>
        <li>item</li>
        <li>item</li>
    </ol>
</body>

</html>
