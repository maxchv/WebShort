<!DOCTYPE html>
<html lang="en">

<head>

    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>

<body>
    <div>
        <input type="range" min="0" max="100" name="range" />
    </div>
    <div>
        <input type="text" readonly />
    </div>
    <div>
        <button>Push me</button>
    </div>
    <script>
        //  $('[type=range]').on('change', function (e) {
        //     console.log(this.value);
        //     $('[type=text]').val(this.value);
        // });
        document.querySelector('[type=range]').addEventListener('change', function (e) {
            console.log(this.value);
            document.querySelector('[type=text]').value = this.value;
        });
    </script>
</body>

</html>
