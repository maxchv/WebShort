<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        main {
            display: flex;
            flex-wrap: wrap;
        }

        .product {
            border: 1px solid;
            height: 200px;
            width: 200px;
        }

        .product figure {
            display: block;
            max-width: 100%;
        }

        .product img {
            width: 100%;
        }

        .product .name {
            text-align: center;
            font-weight: bold;
        }

        .buy {
            text-align: center;
        }

        #basket {
            cursor: pointer;
            position: fixed;
            bottom: 20px;
            right: 20px;
            height: 70px;
            width: 70px;
            border: 1px solid;
            border-radius: 100px;
            background-image: url('https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/120/openmoji/252/basket_1f9fa.png');
            background-size: cover;
        }

        .count {
            display: block;
            position: absolute;
            right: 10px;
            bottom: 10px;
            font-size: medium;
            font-weight: bold;
            color: red;
        }
    </style>
</head>

<body>
    <main>
        <div id="basket"><span class="count"></span></div>
    </main>
    <script>
        class Product {
            constructor(name, price, count) {
                this.name = name;
                this.price = price;
                this.count = count;
            }
        }

        class Basket {
            constructor() {
                this.products = [];
                this.count = 0;
                this.node = document.getElementById("basket");
                this.node.addEventListener('click', this.showBasket.bind(this));
                this.updateBasket();
            }

            showBasket() {
                confirm(`Сумма к оплате: ${this.sumPrice()} С учетом скидки: ${this.sumPrice() - this.discount()}`)
            }

            updateBasket() {
                this.node.firstChild.innerHTML = this.count;
            }

            add(product) {
                this.products.push(product);
                this.count += product.count;
                this.updateBasket();
            }

            sumPrice() {
                let s = 0;
                for (let p of this.products) {
                    s += p.price * p.count;
                }
                return s;
            }

            discount() {
                let s = this.sumPrice();
                if (s > 1000) {
                    return s * 0.03;
                }
                return 0;
            }
        }

        const basket = new Basket();

        const main = document.querySelector('main');

        main.addEventListener('click', function (e) {
            // console.log(e.target);
            if (e.target.nodeName == 'BUTTON') {
                console.log("Покупка");
                let div = e.target.parentElement.parentElement;
                const product = div.product;
                if (product.count > 0) {
                    basket.add(new Product(product.name, product.price, 1));
                    product.count--;
                }
            }
        });

        function displayProducts(products) {
            for (let p of products) {
                let div = document.createElement('div');
                div.product = p;
                console.log(div);
                div.classList.add('product');
                main.append(div);
                div.innerHTML = `<figure>
                                    <img src="${p.image}" alt="" />
                                </figure>
                                <div class="name">${p.name}</div>
                                <div class="price">${p.price}</div>
                                <div class="buy">
                                    <button>Купить</button>
                                </div>`;
            }
        }

        // загрузка данных с сервера
        const xhr = new XMLHttpRequest();
        xhr.open("GET", "products.json");
        xhr.onreadystatechange = function () {
            if (xhr.readyState == 4) {
                let data = JSON.parse(xhr.responseText);
                displayProducts(data);
            }
        };
        xhr.send();
    </script>
</body>

</html>
