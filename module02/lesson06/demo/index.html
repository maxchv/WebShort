                class Student {

                    constructor(name, age) {
                        this.name = name;
                        this.age = age;
                    }

                    toString() {
                        return this.name + " " + this.age;
                    }

                    toHtml() {
                        let div = document.createElement("div");
                        let name = document.createElement("p");
                        name.append(document.createTextNode(this.name));
                        let age = document.createElement("p");
                        age.append(document.createTextNode(this.age));
                        div.append(name);
                        div.append(age);
                        return div;
                    }
                }
                let div = document.querySelector("div");

                console.log(student + "");
                div.append(student.toHtml());
