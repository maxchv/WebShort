<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>События</h1>

    <main>
        <section>
            <input type="button" value="Click: 0" />
            <input type="button" value="Click: 0" />
        </section>
        <script>
            let button = document.querySelector("input:first-child");
            let button2 = document.querySelector("input:last-child");
            button.count = 0;
            button2.count = 0;

            function countUp() {
                this.count++;
                this.value = `Click: ${this.count}`;
            }
            button.onclick = countUp;
            button2.onclick = countUp;
        </script>
    </main>


</body>

</html>
