<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            box-sizing: border-box;
            margin: 0;
            border: 1px solid;
            min-height: 100vh;
        }

        img {
            width: 200px;
        }
    </style>

</head>

<body>
    <h1>События</h1>

    <main>
        <section>
            <input type="button" value="Click: 0" />
            <input type="button" value="Click: 0" />
        </section>
        <script>
            let button = document.querySelector("input:first-child");
            let button2 = document.querySelector("input:last-child");
            button.count = 0;
            button2.count = 0;

            function countUp() {
                this.count++;
                this.value = `Click: ${this.count}`;
            }
            button.ondblclick = countUp;
            button2.onclick = countUp;
        </script>
        <section>
            <div id="coord"></div>
            <div id="down"></div>
            <script>
                document.body.onmousemove = function (e) {
                    // console.dir(e);
                    coord.innerHTML = `${e.type} X: ${e.clientX} Y: ${e.clientY}`;
                };
                document.body.onmousedown = function (e) {
                    down.innerHTML = `${e.type}, button: ${e.button}, which: ${e.which}`;
                }
            </script>
        </section>
        <section>
            <div>
                <img src="img/truck.jpg" alt="" id="truck" />
            </div>
            <script>
                // console.dir(truck);
                let distance = 0;
                document.body.onkeydown = function (e) {
                    console.dir(e);
                    switch (e.code) {
                        case "ArrowRight":
                            distance += 10;
                            truck.style.transform = "scaleX(1)";
                            break;
                        case "ArrowLeft":
                            distance -= 10;
                            truck.style.transform = "scaleX(-1)";
                            break;
                        case "Space":
                            setInterval(function () {
                                distance += 10;
                                truck.style.marginLeft = `${distance}px`;
                            }, 100);
                            break;
                    }
                    truck.style.marginLeft = `${distance}px`;
                };
            </script>
        </section>
    </main>


</body>

</html>
