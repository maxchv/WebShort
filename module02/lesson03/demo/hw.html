<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        for (let i = 0; i < 10; i++) {
            document.write(`${i} % 3 = ${i % 3}<br/>`);
        }

        let a = 54;
        let b = 24;
        let gcd = Math.min(a, b) - 1;
        while (!(a % gcd == 0 && b % gcd == 0)) {
            gcd--;
        }
        document.write("gcd = " + gcd);
    </script>

</body>

</html>
